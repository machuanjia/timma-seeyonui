    <h3>[1.checkbox示例]</h3>
    <table class="docsShowTable">
        <tr>
            <td class="td">定义</td>
            <td class="td">用于在两个或两个以上有清晰差别的选项中进行选择。复选框的标签是对选中状态的描述，而清除状态的含义必须与选中状态明确相反。因此，复选框应当仅用于切换选项的开关状态，或者是选择/取消选择一个项目。</td>
        </tr>
        <tr>
            <td class="td" width="200" rowspan="4">checkbox示例</td>
            <td class="td code">
                <!--最后一个不用margin_r_10-->
                <div class="common_checkbox_box clearfix ">
                    <label for="Checkbox1" class="margin_r_10 hand">
                        <input type="checkbox" value="0" id="Checkbox1" name="option" class="radio_com">选项1</label>
                    <label for="Checkbox2" class="margin_r_10 hand">
                        <input type="checkbox" value="0" id="Checkbox2" name="option" class="radio_com">选项2</label>
                    <label for="Checkbox3" class="margin_r_10 hand">
                        <input type="checkbox" value="0" id="Checkbox3" name="option" class="radio_com">选项3</label>
                    <label for="Checkbox4" class="margin_r_10 hand">
                        <input type="checkbox" value="0" id="Checkbox4" name="option" class="radio_com">选项4</label>
                </div>
            </td>
        </tr>
        <tr>
            <td class="td code">
                <!--最后一个不用margin_r_10-->
                <div class="common_checkbox_box clearfix ">
                    <label for="Checkbox5" class="margin_t_5 hand display_block">
                        <input type="checkbox" value="0" id="Checkbox5" name="option" class="radio_com">选项1</label>
                    <label for="Checkbox6" class="margin_t_5 hand display_block">

                    <label for="Checkbox7" class="margin_t_5 hand display_block">

                </div>
            </td>
        </tr>

        </tr>
        <tr>

                <!--最后一个不用margin_r_10-->

                </div>

        </tr>
    </table>
