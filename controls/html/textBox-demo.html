<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>文本框</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../skin/default/skin.css">
    <link rel="stylesheet" type="text/css" href="../../docs/resource/demo.css">
    <script type="text/javascript" src="../../scriptes/jquery.js"></script>
    <script type="text/javascript" src="../../docs/resource/demo.js"></script>
</head>

<body style="padding:20px;">


<div class="common_txtbox clearfix">
    <label class="margin_r_10 left title" for="text">标题:</label>
    <div class="common_txtbox_wrap">
        <input type="text" id="text1" class="">
    </div>
</div>
<hr>
<div class="common_txtbox common_txtbox_dis clearfix">
    <label class="margin_r_10 left title" for="text">标题:</label>
    <div class="common_txtbox_wrap">
        <input type="text" id="text1" class="" disabled="true">
    </div>
</div>
<hr>


<div class="common_txtbox_wrap  clearfix">
    <input type="text" id="text1" class="">
</div>
<hr>
<div class="common_txtbox_wrap common_txtbox_wrap_dis clearfix">
    <input type="text" id="text1" class="" disabled="true">
</div>
<hr>


<div class="common_txtbox  clearfix">
    <textarea cols="30" rows="7" class="padding_5 w100b "> </textarea>
</div>
<hr>
<div class="common_txtbox common_txtbox_dis clearfix">
    <textarea cols="30" rows="7" class="padding_5 w100b " disabled="true"> </textarea>
</div>


</body>
</html>
