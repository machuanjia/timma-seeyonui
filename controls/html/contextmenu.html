<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>contextmenu</title>
        <link rel="stylesheet" type="text/css" href="../../css/common.css">
        <link rel="stylesheet" type="text/css" href="../../skin/default/skin.css">
        <link rel="stylesheet" type="text/css" href="../../docs/resource/demo.css">
        <script type="text/javascript" src="../../scriptes/jquery.js">
        </script>
        <script type="text/javascript" src="../seeyon.ui.contextmenu-debug.js">
        </script>
        <script type="text/javascript" src="../../docs/resource/demo.js">
        </script>
    </head>
    <body>
        <span id="demo1" style="color:green;">右键点此</span>
        <hr/><!--右键菜单的源-->
        <div class="contextMenu" id="myMenu1">
            <ul>
                <li id="open">
                    <span class="ico16"></span>打开
                </li>
                <li id="email">
                    <span class="ico16"></span>邮件
                </li>
                <li id="save">
                    <span class="ico16"></span>保存
                </li>
                <li id="delete">
                    <span class="ico16"></span>关闭
                </li>
            </ul>
        </div>
        <div class="demo3" id="dontShow">
            不显示
        </div>
        <hr/>
        <div class="demo3" id="showOne">
            显示第一项
        </div>
        <hr/>
        <div class="demo3" id="showAll">
            显示全部
        </div>
        <div class="contextMenu" id="myMenu2">
            <ul>
                <li id="item_1">
                    选项一
                </li>
                <li id="item_2">
                    选项二
                </li>
                <li id="item_3">
                    选项三
                </li>
                <li id="item_4">
                    选项四
                </li>
            </ul>
        </div>
        <div class="contextMenu" id="myMenu3">
            <ul>
                <li id="item_1">
                    csdn
                </li>
                <li id="item_2">
                    javaeye
                </li>
                <li id="item_3">
                    itpub
                </li>
            </ul>
        </div>
    </body>
</html>
<script>
    //所有class为demo1的span标签都会绑定此右键菜单
    
    
    
    $('#demo1').contextMenu('myMenu1', {
        bindings: {
            'open': function(t){
                alert('Trigger was ' + t.id + '\nAction was Open');
            },
            'email': function(t){
                alert('Trigger was ' + t.id + '\nAction was Email');
            },
            'save': function(t){
                alert('Trigger was ' + t.id + '\nAction was Save');
            },
            'delete': function(t){
                alert('Trigger was ' + t.id + '\nAction was Delete');
            }
        }
    
    });
    
    
    
    
    
    
    
    //所有html元素id为demo2的绑定此右键菜单
    $('#demo2').contextMenu('myMenu2', {
        //菜单样式
        menuStyle: {
            border: '2px solid #000'
        },
        //菜单项样式
        itemStyle: {
            fontFamily: 'verdana',
            backgroundColor: 'green',
            color: 'white',
            border: 'none',
            padding: '1px'
        
        },
        //菜单项鼠标放在上面样式
        itemHoverStyle: {
            color: 'blue',
            backgroundColor: 'red',
            border: 'none'
        },
        //事件    
        bindings: {
            'item_1': function(t){
                alert('Trigger was ' + t.id + '\nAction was item_1');
            },
            'item_2': function(t){
                alert('Trigger was ' + t.id + '\nAction was item_2');
            },
            'item_3': function(t){
                alert('Trigger was ' + t.id + '\nAction was item_3');
            },
            'item_4': function(t){
                alert('Trigger was ' + t.id + '\nAction was item_4');
            }
        }
    });
    //所有div标签class为demo3的绑定此右键菜单
    $('div.demo3').contextMenu('myMenu3', {
        //重写onContextMenu和onShowMenu事件
        onContextMenu: function(e){
            if ($(e.target).attr('id') == 'dontShow') {
                return false;
            }
            else {
                return true;
            }
        },
        
        onShowMenu: function(e, menu){
            if ($(e.target).attr('id') == 'showOne') {
                $('#item_2, #item_3', menu).remove();
            }
            return menu;
        },
        bindings: {
            'item_1': function(t){
                alert('Trigger was ' + t.id + '\nAction was item_1');
            },
            'item_2': function(t){
                alert('Trigger was ' + t.id + '\nAction was item_2');
            },
            'item_3': function(t){
                alert('Trigger was ' + t.id + '\nAction was item_3');
            },
            'item_4': function(t){
                alert('Trigger was ' + t.id + '\nAction was item_4');
            }
        }
    
    });
</script>
