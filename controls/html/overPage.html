    <table class="docsShowTable">
        <tr>
            <td class="td">定义</td>
            <td class="td">当数据太多(或者数据项列表太长)一页显示不下时，将数据项列表拆分进一系列的页中。提供“上一页”和“下一页”的链接让用户可以访问被分页的数据，同时提供“第一页”和“最后一页”的链接。</td>
        </tr>
        <tr>
            <td class="td" width="200" rowspan="2">翻页示例</td>

<div class="common_over_page">

    <a href="#" class="common_over_page_btn" title="首页"><em class="pageFirst"></em></a><a href="#" class="common_over_page_btn" title="上一页"><em class="pagePrev"></em></a><span class="margin_l_10">第</span><input type="text" class="common_over_page_txtbox">页/13页<a href="#" class="common_over_page_btn" title="下一页"><em class="pageNext"></em></a><a href="#" class="common_over_page_btn" title="尾页"><em class="pageLast"></em></a><a href="javascript:void(0)" id="grid_go" class="common_button common_button_gray margin_lr_10">go</a>
</div>
            </td>
        </tr>
        <tr>
            <td class="td code">
<div class="common_over_page common_over_page_disable">

</div>
