<body style="height: 2000px;">
    <script type="text/javascript">
        GoTo_Top({ showHeight: 100, marginLeft: 500 });
    </script>
    <h3>[1.返回顶部按钮]</h3>
    <table class="docsShowTable">
        <tr class="resCode">
            <td class="td" width="200">示例</td>
            <td class="sorce_code">
                <pre>
GoTo_Top({ showHeight: 100, marginLeft: 500 });
                </pre>
            </td>
        </tr>
    </table>
    <h3 class="design_hide">[4.属性]</h3>
    <table class="docsShowTable">
        <tr class="head">
            <td class="td" width="200">属性</td>
            <td class="td" width="200">类型</td>
            <td class="td">描述</td>
        </tr>
        <tr>
            <td class="td">obj</td>
            <td class="td">jquery对象</td>
            <td class="td">出现滚动条的jquery对象[默认：$(window)]</td>
        </tr>
        <tr>
            <td class="td">btnClass</td>
            <td class="td">string</td>
            <td class="td">按钮的class名称[默认："GoTo_Top"]</td>
        </tr>
        <tr>
            <td class="td">showHeight</td>
            <td class="td">number</td>
            <td class="td">滚动大于多少后，出现出现按钮[默认：obj的高度]</td>
        </tr>
        <tr>
            <td class="td">marginLeft</td>
            <td class="td">number</td>
            <td class="td">按钮相对左边的距离[默认：798]</td>
        </tr>
    </table>
