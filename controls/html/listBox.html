    <h3>[1.列表框示例]</h3>
    <table class="docsShowTable">
        <tr>
            <td class="td">定义</td>
            <td class="td">用于在一组始终可见的值列表中进行选择。其中单选列表框用于从一组相关互斥的值中选择一项，多选列表框则用于同时在一组值中选择零项或多项。</td>
        </tr>
        <tr>
            <td class="td" width="200" rowspan="6">列表框示例</td>
            <td class="td code">
                <select multiple="multiple" style="width: 100px; height: 100px;">
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                </select></td>
        </tr>
