<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>表单类型按钮</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../skin/default/skin.css">
    <link rel="stylesheet" type="text/css" href="../../docs/resource/demo.css">
    <script type="text/javascript" src="../../scriptes/jquery.js"></script>
    <script type="text/javascript" src="../../docs/resource/demo.js"></script>
	<script type="text/javascript" src="../../ctp/jquery.hotkeys-debug.js"></script>
</head>

<body>
    <h3 class="">[1.按钮示例]</h3>
    <table class="docsShowTable ">
        <tr>
            <td class="td" width="200">定义</td>
            <td class="td">表单设置类按钮</td>
        </tr>
        <tr>
            <td class="td" width="200" >34px</td>
            <td class="td">
            	<div class="code">
            		<a href="javascript:void(0)" class="form_btn"><span class="plus_16"> </span> </a>&nbsp;
            		
	            	<a href="javascript:void(0)" class="form_btn"><span class="minus_16"> </span> </a>&nbsp;
	            	
	            	<a href="javascript:void(0)" class="form_btn"><span class="multiply_16"> </span> </a>&nbsp;
	            	<a href="javascript:void(0)" class="form_btn"><span class="divide_16"> </span> </a>&nbsp;
	            	<a href="javascript:void(0)" class="form_btn"><span class="gt_16"> </span> </a>&nbsp;
	            	<a href="javascript:void(0)" class="form_btn"><span class="lt_16"> </span> </a>&nbsp;
	            	<a href="javascript:void(0)" class="form_btn"><span class="brackl_16"> </span> </a>&nbsp;
	            	<a href="javascript:void(0)" class="form_btn"><span class="brackr_16"> </span> </a>&nbsp;
	            	<a href="javascript:void(0)" class="form_btn"><span class="equal_16"> </span> </a>&nbsp;
	            	<a href="javascript:void(0)" class="form_btn"><span class="gt_eq_16 w32 "> </span> </a>&nbsp;
	            	<a href="javascript:void(0)" class="form_btn"><span class="lt_eq_16 w32"> </span> </a>&nbsp;
	            	<a href="javascript:void(0)" class="form_btn"><span class="brack_angle_16 w32"> </span> </a>	&nbsp;
            	</div>
            	<div class="code">
            		<a href="javascript:void(0)" class="form_btn">date</a>
            		<a href="javascript:void(0)" class="form_btn">and</a>	
            		<a href="javascript:void(0)" class="form_btn">or</a>
            		<a href="javascript:void(0)" class="form_btn">date</a>
            		<a href="javascript:void(0)" class="form_btn">not</a>
            	</div>
            </td>
          </tr>
          <tr>
          	<td class="td">89px</td>
          	<td class="td">
            	<div class="code">
            		<a href="javascript:void(0)" class="form_btn w89">extend</a>
            		<a href="javascript:void(0)" class="form_btn w89">包含</a>
            		<a href="javascript:void(0)" class="form_btn w89">不包含</a>
            		<a href="javascript:void(0)" class="form_btn w89">重复表任一行</a>	
            		<a href="javascript:void(0)" class="form_btn w89">重复表平均</a>
            		<a href="javascript:void(0)" class="form_btn w89">重复表合计</a>
            		<a href="javascript:void(0)" class="form_btn w89">日期差</a>
            		<a href="javascript:void(0)" class="form_btn w89">日期时间差</a>
            	</div>
            	
            	
            </td>
        </tr>
        
    </table>
	
    <h3 class="hidden">[3.UE]</h3>
    <table class="docsShowTable hidden">
        <tr>
            <td class="td" width="200">可以使用标准命令按钮来启动一个立即操作</td>
            <td class="td">
            	<a href="javascript:void(0)" class="common_button common_button_gray">按钮</a>
            	</td>
        </tr>
        <tr>
            <td class="td">窗口中的默认命令按钮表示当用户按下 Enter 键时会被激活，每个窗口中只能有一个按钮成为默认按钮</td>
            <td class="td"><a href="javascript:void(0)" class="common_button common_button_gray">按钮</a></td>
        </tr>
        <tr>
            <td class="td">图标按钮</td>
            <td class="td"><a href="javascript:void(0)" class="common_button common_button_icon"><em class="ico16 affix_16"></em>按钮</a></td>
        </tr>
        <tr>
            <td class="td">引导按钮</td>
            <td class="td"><a href="javascript:void(0)" class="common_button common_button_emphasize">按钮</a></td>
        </tr>
        <tr>
            <td class="td">不可用按钮</td>
            <td class="td"><a href="javascript:void(0)" class="common_button common_button_disable">按钮</a></td>
        </tr>
        <tr>
            <td class="td">轻量级命令按钮和标准命令按钮很像，唯一的不同在于其边框仅当鼠标悬停的时候才会显示。</td>
            <td class="td"><a href="javascript:void(0)" class="img-button margin_r_0"><em class="ico16 affix_16 margin_r_5"></em>附件</a></td>
        </tr>
    </table>
</body>
</html>
