        <script>
            $(function () {
                $("#starPF").mousemove(function (e) {
                    var _x = Math.floor((e.clientX - $(this).offset().left) / 12) + 1;
                    $(this).attr("x", _x);
                    $(this).attr("class", "stars" + _x);
                });
                $("#starPF").click(function () {
                    $(this).unbind();
                    alert($(this).attr("x"));
                });
            })
        </script>
