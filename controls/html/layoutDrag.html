        <script type="text/javascript">
            var layout;
            $(document).ready(function () {
				layout = $('#layout').layout();
				$('#closeRight').click(function(){
					layout.setEast(40);
				});
				$('#closeLeft').click(function(){
					layout.setWest(40);
				});
				$('#closeSouth').click(function(){
					layout.setSouth(10);
				});
				$('#closeNorth').click(function(){
					layout.setNorth(10);
				});
            });
        </script>
    </head>
    <body>
    <div id='layout' class="comp" comp="type:'layout'">
        <div class="layout_north" layout="height:100,maxHeight:100,minHeight:30,spiretBar:{show:true,handlerT:function(){layout.setNorth(0);},handlerB:function(){layout.setNorth(100);}}">
        	<input type="button" id="closeNorth" value="closeNorth"/>
        </div>
        <div class="layout_east" layout="width:200,minWidth:50,maxWidth:200,spiretBar:{show:true,handlerL:function(){layout.setEast(200);},handlerR:function(){layout.setEast(0);}}">
        	<input type="button" id="closeRight" value="closeLeft"/>
        </div>
        <div class="layout_center" layout="border:true">
        	
        </div>
        <div class="layout_west" layout="width:200,minWidth:50,maxWidth:300,spiretBar:{show:true,handlerL:function(){layout.setWest(0);},handlerR:function(){layout.setWest(200);}}">
        	<input type="button" id="closeLeft" value="closeLeft"/>
        </div>
        <div class="layout_south" layout="height:50,maxHeight:300,minHeight:30,spiretBar:{show:true,handlerT:function(){layout.setSouth(50);},handlerB:function(){layout.setSouth(0);}}">
        	<input type="button" id="closeSouth" value="closeSouth"/>
        </div>
    </div>

    </body>
</html>
