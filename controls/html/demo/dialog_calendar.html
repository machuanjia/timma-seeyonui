	        	<tr>
	                <td class="padding_tb_5 padding_r_5" id="start" colspan="2">
	                	<script>
							$.calendar({
								displayArea:'start_time',
								flat:'start',
								returnValue: true,
								date:new Date(),
								onUpdate:showStart,
								ifFormat:"%Y-%m-%d",
								daFormat:"%Y-%m-%d",
								showsTime:false
						    });
						    function showStart(date){
						}
	                	</script>
						
	                </td>
	                <td class="td" id="end" colspan="2">
	                	<script>
							$.calendar({
								//position:[500,200],
								flat:'end',
								returnValue: true,
								date:new Date(),
								onUpdate:showEnd,
								ifFormat:"%Y-%m-%d",
								daFormat:"%Y-%m-%d",
								showsTime:false
						    });
						    function showEnd(date){
						}
	                	</script>
	                </td>
				</tr>
