<!DOCTYPE html>
<html class="h100b over_hidden">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表单查询</title>
<script src="../../../../scriptes/jquery.js"> </script>
<script src="../../../../docs/resource/doc.js" type="text/javascript"> </script>
<script src="../../../seeyon.ui.layout-debug.js"> </script>
<script src="../../../seeyon.ui.common-debug.js"> </script>
<script src="../../../seeyon.ui.tree-debug.js"> </script>
<link rel="stylesheet" type="text/css" href="../../../../css/common.css"> 
<link rel="stylesheet" type="text/css" href="../../../../skin/default/skin.css">
<style>
	.stadic_head_height{
		height:21px;
	}
	.stadic_body_top_bottom{
		bottom: 0px;
 		top:21px;
	}

</style>
<script>
    $(document).ready(function(){
    	new inputChange($("#set_display"),"点击设置显示");
    	new inputChange($("#sort_display"),"点击设置排序");
        new MxtLayout({
             'id': 'layout',
             'northArea': {
                'id': 'north',
                        'height':26,
                        'sprit':false,
						'border':false,
						'spritBar': false
            },
            'westArea': {
                'id': 'west',
                'width':220,
                'sprit': true,
                'minWidth':0,
                'maxWidth':500,
				'border': false
            },
            'centerArea': {
                'id': 'center',
                'border': true,
				'minHeight':20,
				'border': false
            }
        });
    });
</script> 
</head>
<body class="h100b overflow_hidden page_color" id='layout'>
	<div >
		<div class="layout_north" id="north">
			<!--当前位置-->
			<div class="common_crumbs line_row padding_l_10">
				<span class="margin_r_10">当前位置:</span><a href="#">表单应用</a><span class="common_crumbs_next margin_lr_5">-</span><a href="#">表单查询</a>					
			</div>
		</div>
	    <div class="layout_west line_col" id="west">
	        <div class="tree_area border_all margin_5 over_auto padding_t_10">
	        	 <ul id="tree" class="treeDemo_0 ztree"> </ul>
	        	<script>
                    var setting1 = {
                        callback: {
                            onClick: onClick1 //回调函数 onClick
                        }
                    }
                    var zNodes1 = [{
                        name: "北京致远协创软件有限公司",
                        open: true,
                        children: [{
                            name: "研发中心",
                            open: true,
                            children: [{
                                name: "用户体验部",
                                open: true,
                                children:[
                                {
                                name: "UI设计组"
                            }, {
                                name: "视觉设计组"
                            }, {
                                name: "交互设计组"
                            }]
                            }]
                        }, {
                            name: "研发中心",
                            children: [{
                                name: "子部门"
                            }, {
                                name: "子部门"
                            }, {
                                name: "子部门"
                            }, {
                                name: "子部门"
                            }]
                        }, {
                            name: "研发中心",
                            isParent: true
                        },{
                            name: "研发中心",
                            isParent: true
                        },
                        {
                            name: "研发中心",
                            isParent: true
                        },
                        {
                            name: "研发中心",
                            isParent: true
                        },
                        {
                            name: "研发中心",
                            isParent: true
                        }]
                    }];
                    function onClick1(e, treeId, treeNode) { //单击节点展开子节点
                        var zTree = $.fn.zTree.getZTreeObj("tree");
                        zTree.expandNode(treeNode);
                    }
					function dblClickExpand(treeId, treeNode) {
						return treeNode.level > 0;
					}
                    $(document).ready(function () {
                        $.fn.zTree.init($("#tree"), setting1, zNodes1);//zTree 初始化方法，创建 zTree 必须使用此方法
                    });
                </script>
	        </div>
	    </div>
	    <!--查询设置&结果-->
	    <div class="layout_center" id="center" style="overflow:hidden;">
			<iframe frameborder="0" width="100%" height="100%" src="search_set.html"> </iframe>
    	</div> 	
	</div>
</body>
</html>
