<!DOCTYPE html>
<html class="h100b over_hidden">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>静态布局-左右</title>
    <script src="../../scriptes/jquery.js"></script>
    <script src="../../docs/resource/doc.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../skin/default/skin-debug.css">
    <link rel="stylesheet" type="text/css" href="../../docs/resource/doc.css">
    <link href="../../docs/resource/demo.css" rel="stylesheet" />
    <link href="../../docs/resource/google-code-prettify/prettify.css" rel="stylesheet" />
    <script src="../../docs/resource/google-code-prettify/prettify.js"></script>
    <style>
        .stadic_right {
            float: right;
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 100;
            overflow: auto;
        }

        .stadic_right .stadic_content {
            margin-left: 270px;
            height: 100%;
        }

        .stadic_left {
            width: 265px;
            float: left;
            position: absolute;
            height: 100%;
            z-index: 300;
        }
    </style>
</head>
<body class="h100b over_hidden">
    <div class="stadic_layout">
        <div class="stadic_right">
            <div class="stadic_content">
                我在中间区域<br />
                <span class="color_red ">Tip:<br />
                    <span class="font_bold">1. 禁止在“code区域”外添加元素，否则会导致页面显示错位！！！</span><br />
                    <span class="font_bold">2. 注意添加，html和body元素上的class，和style标签的内容，否则会导致出现多余滚动条！！！</span><br />
                    3. style标签中的270px、265px，为左部区域高度<br />
                </span>
            </div>
        </div>
        <div class="stadic_left border_r">
            我在左边区域
        </div>
    </div>
</body>
</html>
