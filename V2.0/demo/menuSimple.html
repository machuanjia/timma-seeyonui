<body>
    <script type="text/javascript">
        $(function () {
            $.menuSimple({
                left: 20,
                top: 20,

                data: [{

                    customAttr: "qq='nodePerm'",

                        alert(json.name);
                    }
                }, {
                    type: "line"
                }, {
                    name: "示例1",
                    handle: function (json) {
                        alert(json.name);
                    }
                }]
            });
