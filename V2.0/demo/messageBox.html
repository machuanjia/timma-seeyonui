        function OK(json) {
            return window.dialogArguments+"----ddddddddddddd";
        }
		function MIN(json){
			alert(1)
			return json.name
		}
		function MAX(json){

<body>
    
            <a href="javascript:showMessageBox(0)" class="common_button common_button_gray">确定</a>
            <a href="javascript:showMessageBox(1)" class="common_button common_button_gray">确定 + 取消</a>
            <a href="javascript:showMessageBox(2)" class="common_button common_button_gray">是 + 否 + 取消</a>
            <a href="javascript:showMessageBox(3)" class="common_button common_button_gray">是 + 否</a>
            <a href="javascript:showMessageBox(4)" class="common_button common_button_gray">重试 + 取消</a>
            <a href="javascript:showMessageBox(5)" class="common_button common_button_gray">确定 + 详细</a>
            <a href="javascript:showMessageBox(100)" class="common_button common_button_gray">自定义</a>
            <script type="text/ecmascript">
                    function showMessageBox(flag) {
                        if (flag == 0) {
                            $.messageBox({
                                'type': 0,
                                'msg': 'this is msg content!',
                                ok_fn: function () { alert('确定后执行，自定义方法test()!'); }
                            });
                        } else if (flag == 1) {
                            $.messageBox({
                                'type': 1,
                                'msg': 'this is msg content!',
                                ok_fn: function () { alert('确定后执行，自定义方法test()!'); }
                            });
                        } else if (flag == 2) {
                            $.messageBox({
                                'type': 2,
                                'msg': 'this is msg content!',
                                ok_fn: function () { alert('确定后执行，自定义方法test()!'); }
                            });
                        } else if (flag == 3) {
                            $.messageBox({
                                'type': 3,
                                'msg': 'this is msg content!',
                                ok_fn: function () { alert('确定后执行，自定义方法test()!'); }
                            });
                        } else if (flag == 4) {
                            $.messageBox({
                                'type': 4,
                                'msg': 'this is msg content!',
                                ok_fn: function () { alert('确定后执行，自定义方法test()!'); }
                            });
                        } else if (flag == 5) {
                            $.messageBox({
                                'type': 5,
                                'msg': 'this is msg content!',
                                imgType: 4,
                                ok_fn: function () { alert('确定后执行，自定义方法test()!'); }
                            });
                        } else if (flag == 100) {
                            $.messageBox({
                                'type': 100,
                                'msg': 'this is msg content!',
                                buttons: [{
									id:'btn1',
                                    text: "button1",
                                    handler: function () { alert('handler') }
                                }, {
									id:'btn2',
                                    text: "button2",
                                    handler: function () { alert('handler') }
                                }]
                            });
                        }
                    }
                </script>
