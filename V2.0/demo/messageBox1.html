    <a id="alert" href="javascript:void(0)" class="common_button common_button_gray">alert</a>
    <script>
        $(document).ready(function(){
            $('#alert').click(function(){
                var alertObj = $.alert("这个是alert窗口!");
            });                     
        });
    </script>                       
   
    <a id="infor" href="javascript:void(0)" class="common_button common_button_gray">infor</a>

    </script>
    
    <a id="confirm" href="javascript:void(0)" class="common_button common_button_gray">confirm</a>
    <script>
        $(document).ready(function(){
            $('#confirm').click(function(){
                var confirm = $.confirm({
                    bottomHTML:'<label for="Checkbox5" class="margin_t_5 hand"><input type="checkbox" value="0" id="Checkbox5" name="option" class="radio_com">选项1</label><span class="color_blue hand" title="啊啊啊啊啊啊啊啊啊啊啊a啊啊">[说明]</span>',
                    'msg': '点击按钮后执行某个方法!',
                    ok_fn: function () { alert('确定后执行，自定义方法!'); },
                    cancel_fn:function(){alert('取消后执行，自定义方法!');}
                });
            });                     
        });
    </script>

    <a id="random" href="javascript:void(0)" class="common_button common_button_gray">自定义</a>
    <script>
        $(document).ready(function(){
            $('#random').click(function(){
                var random = $.messageBox({
                    'type': 100,
                    'msg': 'this is msg content!',
                    buttons: [{
                        text: "button1",
                        handler: function () { alert('handler') }
                    }, {
                        text: "button2",
                        handler: function () { alert('handler') }
                    }]
                });
            });
