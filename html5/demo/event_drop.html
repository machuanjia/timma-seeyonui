<!DOCTYPE HTML>
<html>
<head>
    <title>event_drop</title>
    <!--基本引用文件 start-->
    <link href="../css/common.css" rel="stylesheet" />
    <script src="../js/jquery.min.js"></script>
    <link href="../js/syntaxhighlighter/styles/shCoreDefault.css" rel="stylesheet" />
    <script src="../js/syntaxhighlighter/scripts/shCore.js"></script>
    <script src="../js/syntaxhighlighter/scripts/shBrushJScript.js"></script>
    <script src="../js/ZeroClipboard/jquery.zclip.min.js"></script>
    <script>
        $(function () {
            goldFun();
            SyntaxHighlighter.all();
            $("pre").each(function (i) {
                $("pre").eq(i).html(function () {
                    return $("pre").eq(i).html().replace(/</g, "&lt;");
                })
            })
            //顶部菜单生成 - end
        })
    </script>
    <script src="../js/common.js"></script>
    <!--基本引用文件 end-->
    <script>
        $(function () {
            $("#code_btn").zclip({/*绑定复制code事件*/
                path: '../js/ZeroClipboard/ZeroClipboard.swf',
                copy: $('#code_view').html().replace(/&lt;/g, "<").replace(/&gt;/g, ">")
            });
        })
    </script>
    <style type="text/css">
        #div1 { width: 150px; height: 70px; padding: 10px; border: 1px solid #aaaaaa; }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }
        function drag(ev) {
            ev.dataTransfer.setData("Text", ev.target.id);
        }
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body class="demo">
    <div class="padding_lr_20">
        <h3>简介 - event_drop</h3>
        <p>拖放是一种常见的特性，即抓取对象以后拖到另一个位置</p>
        <h3>应用场景</h3>
        <p>协同首页栏目的移动</p>
        <h3>实例</h3>
        <div class="padding_5">
            拖动图片到方框内
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <br>
            <img id="drag1" src="../images/1003.gif" draggable="true" ondragstart="drag(event)" height="70">
        </div>
        <pre id="code_view" class="brush: js;">
<style type="text/css">
    #div1 { width: 150px; height: 70px; padding: 10px; border: 1px solid #aaaaaa; }
</style>
<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }
    function drag(ev) {
        ev.dataTransfer.setData("Text", ev.target.id);
    }
    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("Text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="../images/1003.gif" draggable="true" ondragstart="drag(event)" height="70">
</pre>
        <div class="align_r">
            <button id="code_btn" class="iBtn">一键复制code</button>
        </div>
    </div>
</body>
</html>
