<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>index</title>
        <script src="../scriptes/jquery.js"></script>
        <script src="js/uc.js"></script>
        <script src="js/seeyon.ui.contextmenu-debug.js"></script>
        <script src="js/jquery.ztree.core.js"></script>
        <!-- <link rel="stylesheet" href="../css/common.css" /> -->
        <link rel="stylesheet" href="css/zTreeStyle/zTreeStyle.css" />
        <link rel="stylesheet" href="css/uc.css" />
		<!-- <link rel="stylesheet" href="css/website.css" /> -->
		<script>
			UcObject.page = 'login';
		</script>
    </head>
    <body>
        <section class="login">
            <!-- 头部 start-->
			<header class="login_header">
                <div class="login_logo">致信</div>
                <div class="login_btns">
                    <i><em class="icon16 set_login_16"></em></i>
                    <i><em class="icon16 min_16"></em></i>
                    <i><em class="icon16 del_16"></em></i>
                </div>

            </header>
            <!-- 头部 end-->
            <!-- 中间 start-->
            <div class="login_content">
                <form class="login_form_setting">
                    <div class="form_layout">
                        <span class="layout_1">服务器IP:</span>
                        <input type="text" class="service_ip layout_2" value="172.20.2.20">
                    </div>
                    <div class="form_layout">
                        <span class="layout_1">端口:</span>
                        <input type="text" class="port layout_2">
                    </div>
                    <div class="form_layout">
                        <span class="layout_1">选择语言:</span>
                        <select name="language" class="layout_2">
                            <option value="0">简体中文</option>
                            <option value="1">英文</option>
                            <option value="2">日语</option>
                            <option value="3">韩语</option>
                        </select>
                    </div>
                    <div class="form_layout">
                        <span class="layout_1"></span>
                        <span class="layout_2">
                            <input type="checkbox" checked="checked" class="checkbox">随windows启动自动运行
                        </span>
                    </div>
                    <div class="form_layout">
                        <span class="layout_1"></span>
                        <div class="layout_2 check_layout">
                            <span class="check_1"><input type="checkbox" checked="checked" class="checkbox">记住密码</span>
                            <span class="check_2"><input type="checkbox" checked="checked" class="checkbox ">自动登陆</span>
                       </div>

                    </div>
                    <div class="form_layout">
                        <span class="layout_1"></span>
                        <div  class="layout_2 btn_layout">
                            <span class="btn_1">
                                <input type="button" value="确定" class="button button_ok">
                                <input type="button" value="取消" class="button button_cancel">
                            </span>
                        </div>
                    </div>
                </form>
                <form class="login_form"  style="display:none;">
                    <div class="login-infos">
                        <div class="user_logo">
                            <img src="css/images/mine.jpg">
                            <div class="icon16 online_16 relative tl40"></div>
                        </div>
                        <div class="login_body">
                            <div class="body_1">
                                <select name="username" value="Jerry" class="body_1_1">
                                    <option value="0">Jerry</option>
                                </select>
                            </div>
                            <div  class="body_2">
                                <input type="password" class="body_2_1">
                            </div>
                            <div class="body_3">
                                <span class="body_3_1">
                                    <input type="checkbox" checked="checked">打开协同工作桌面
                                </span>
                                <span class="body_3_2">离线使用</span>
                            </div>
                            <div>
                                <input type="button" class="login_button" value="登陆">
                            </div>
                        </div>
                    </div>
                    
                </form>
            </div>
			<!-- 中间 end-->
        </section>
    </body>
</html>
